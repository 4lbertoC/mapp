<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

	<title>Px App</title>

	<link rel="shortcut icon" sizes="32x32" href="/images/news-icon-32.png">
	<meta name="theme-color" content="#000">
	<link rel="manifest" href="/manifest.json">

	<style>
		body {
			margin: 0;
			background-color: #FAFAFA;
			color: #383838;
			font-family: Georgia;
			min-height: 100vh;
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		}
	</style>

  <script>
     if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(function(registration) {
          registration.onupdatefound = function() {
            if (navigator.serviceWorker.controller) {
              var installingWorker = registration.installing;
              installingWorker.onstatechange = function() {
                switch (installingWorker.state) {
                  case 'installed':
                    break;
                  case 'redundant':
                    throw new Error('The installing ' +
                                    'service worker became redundant.');
                  default:
                    // Ignore
                }
            };
          }
        };
      }).catch(function(e) {
        console.error('Error during service worker registration:', e);
      });
    } else {
      console.log('Service worker is not supported');
    }
  </script>
  <script src="./vendor/custom-elements-es5-adapter.js"></script>
  <script src="./vendor/webcomponents-loader.js"></script>
</head>

<body>
	<px-app unresolved name="Polymer Skeleton"></px-app>

	<script>
		(function () {
			var b = document.createElement('script');
			b.src = '/bundle.js';
			b.defer = true;
			document.body.appendChild(b);
		})();
  </script>

</body>

</html>
