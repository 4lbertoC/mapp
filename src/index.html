<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

	<title>NEWS</title>

	<link rel="shortcut icon" sizes="32x32" href="/images/news-icon-32.png">
	<meta name="theme-color" content="#000">
	<link rel="manifest" href="/manifest.json">

	<link rel="import" href="/components/app/webpack-app.html">

	<style>
		body {
			margin: 0;
			background-color: #FAFAFA;
			color: #383838;
			font-family: Georgia;
			min-height: 100vh;
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		}
		/* styling for render while resources are loading */

		webpack-app[unresolved] {
			display: block;
			height: 45px;
			padding-top: 40px;
			padding-left: 10px;
			font-size: 39px;
			font-weight: 600;
			letter-spacing: 10px;
			text-align: center;
		}
	</style>

</head>

<body>
	<div>another test</div>
	<webpack-app unresolved name="Webpack">
		<div class="showbox">
			<div class="loader">
				<svg class="circular" viewBox="25 25 50 50">
					<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
				</svg>
			</div>
		</div>
	</webpack-app>

	<script>
		// Polymer = {lazyRegister: true, dom: 'shadow'};
		(function () {
			if ('registerElement' in document &&
				'import' in document.createElement('link') &&
				'content' in document.createElement('template')) {
				// platform is good!
			} else {
				// polyfill the platform!
				var e = document.createElement('script');
				e.src = '/assets/bower/webcomponentsjs/webcomponents-lite.min.js';
				document.body.appendChild(e);
			}

			var b = document.createElement('script');
			b.src = '/assets/js/main.bundle.js';
			b.defer = true;
			document.body.appendChild(b);

		})();

	</script>

</body>

</html>
