<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

	<title>Px App</title>

	<link rel="shortcut icon" sizes="32x32" href="/images/news-icon-32.png">
	<meta name="theme-color" content="#000">
	<link rel="manifest" href="/manifest.json">

	<style>
		body {
			margin: 0;
			background-color: #FAFAFA;
			color: #383838;
			font-family: Georgia;
			min-height: 100vh;
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		}
		/* styling for render while resources are loading */

		webpack-app[unresolved] {
			display: block;
			height: 45px;
			padding-top: 40px;
			padding-left: 10px;
			font-size: 39px;
			font-weight: 600;
			letter-spacing: 10px;
			text-align: center;
		}
	</style>

  <script src="./vendor/webcomponentsjs/webcomponents-loader.js" async></script>
</head>

<body>
	<div>another test</div>
	<px-app unresolved name="Webpack">
		<div class="showbox">
			<div class="loader">
				<svg class="circular" viewBox="25 25 50 50">
					<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
				</svg>
			</div>
		</div>
	</px-app>

	<script>

		(function () {
			var b = document.createElement('script');
			b.src = '/bundle.js';
			b.defer = true;
			document.body.appendChild(b);
		})();

	</script>

</body>

</html>
