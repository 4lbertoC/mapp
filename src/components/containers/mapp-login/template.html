<img alt="MAPP Logo" class="mapp-logo" src="/assets/logo_transparent.png"></img>
<form action="/dashboard" method="GET">
  <label for="username">Username</label><input value="{{username::input}}" id="username" type="text" class="form-control">
  <label for="password">Password</label><input id="password" type="password" class="form-control">
  <input type="submit" value="Login" class="btn btn-primary" on-click="handleClick" />
</form>
