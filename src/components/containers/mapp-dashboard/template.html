<mapp-logo></mapp-logo>
<user-icon class="user-box"></user-icon>

<h4>Mentoring sessions</h4>
<div>
  <dom-repeat items={{mentors}}>
    <template>
      <mapp-mentor-event id={{item.id}} first-name={{item.firstName}} last-name={{item.lastName}} skills={{item.skills}} start-date-time="{{item.startDateTime}}"></mapp-mentor-event>
    </template>
  </dom-repeat>
</div>

<a href="schedule-new-session">
  <div class="btn btn-primary float-md-right" role="alert">
    Schedule a new session
  </div>
</a>
