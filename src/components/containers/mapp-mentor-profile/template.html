<mapp-logo></mapp-logo>
<div class="card">
  <template is="dom-if" if={{showProfilePicture}}>
    <img class="card-img-top" src={{profilePicture}}/>
  </template>
  <template is="dom-if" if={{!showProfilePicture}}>
    <div class="card-img-top">[[nameInitials]]</div>
  </template>
    
  <form class="card-body" method="GET" action="/confirmation">
    <h3 class="card-title">[[firstName]] [[lastName]]</h3>
    <div class="card-text">
      <h6>Select the skill</h6>
      <dom-repeat items={{skills}}>
        <template>
          <label class="btn btn-secondary">
            <input type="radio" name="skill" id={{item.name}}>{{item.name}}
          </label>
        </template>
      </dom-repeat>
      <h6>Select the time slot</h6>
      <dom-repeat items={{timeSlots}}>
        <template>
          <label class="btn btn-secondary">
            <input type="radio" name="timeSlots" id={{item.id}}>{{item.date}}
          </label>
        </template>
      </dom-repeat>
      <div class="footer">
        <input type="submit" class="btn btn-primary" value="Schedule"/>
      </div>
    </div>
  </form>
</div>
