<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-4">
      <template is="dom-if" if={{showProfilePicture}}>
        <div class="card-img-top" style="background-image: url('{{profilePicture}}'); background-position: center; background-size: 100%;"></div>
      </template>
      <template is="dom-if" if={{!showProfilePicture}}>
        <div class="card-img-top">[[nameInitials]]</div>
      </template>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">[[sessionDate()]] [[sessionTime()]]</h5>
        <p class="card-text">Session with [[firstName]] [[lastName]]</p>
        <p class="card-text">
          <dom-repeat items={{skills}}>
          <template>
            <div class="badge badge-primary">{{item.name}}</div>
          </template>
        </dom-repeat>
        </p>
      </div>
    </div>
  </div>
</div>
